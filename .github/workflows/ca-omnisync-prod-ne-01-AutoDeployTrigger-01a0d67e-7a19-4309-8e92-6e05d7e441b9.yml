name: Trigger auto deployment for ca-omnisync-prod-ne-01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-omnisync-prod-ne-01-AutoDeployTrigger-01a0d67e-7a19-4309-8e92-6e05d7e441b9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAOMNISYNCPRODNE01_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAOMNISYNCPRODNE01_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAOMNISYNCPRODNE01_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cromnisyncingestorprodne01.azurecr.io
          registryUsername: ${{ secrets.CAOMNISYNCPRODNE01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAOMNISYNCPRODNE01_REGISTRY_PASSWORD }}
          containerAppName: ca-omnisync-prod-ne-01
          resourceGroup: rg-omnisyncingestor-prod-ne-01
          imageToBuild: cromnisyncingestorprodne01.azurecr.io/ca-omnisync-prod-ne-01:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


